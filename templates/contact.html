{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="container py-5">
        <div class="card form-width">
            <div class="card-body">
                <h5 class="text-center">Contact Us</h5>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary container">Send</button>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
