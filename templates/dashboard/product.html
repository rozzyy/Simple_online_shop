{% extends 'dashboard/base.html' %}

{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Products</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
              <li class="breadcrumb-item active">products</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <section class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header border-0">
                  <h3 class="card-title">Products</h3>
                  <div class="card-tools">
                    <a href="{% url 'add_dashboard_product' %}" class="btn btn-tool btn-sm text-primary" data-toggle="tooltip" data-placement="bottom" title="Add Product">
                      <i class="fas fa-plus"></i>
                      Add Products
                    </a>
                  </div>
                </div>
                <div class="card-body table-responsive p-0">
                  <table class="table table-striped table-valign-middle">
                    <thead>
                    <tr>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Stock</th>
                      <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                      {% for item in product %}
                    <tr>
                      <td>
                        <img src="{{ item.image.url }}" alt="Product 1" class="img-circle img-size-32 mr-2">
                        {{ item.title }}
                      </td>
                      <td>${{ item.price }} USD</td>
                      <td>
                        {{ item.stock }}
                      </td>
                      <td>
                        <div class="row">
                            <div class="col">
                                <a href="{% url 'edit_dashboard_product' item.pk %}" class="btn btn-primary btn-sm container">
                                    <i class="fa fa-edit"></i>
                                    Edit
                                </a>
                            </div>
                            <div class="col">
                                <a href="{% url 'delete_dashboard_product' item.pk %}" class="btn btn-danger btn-sm container">
                                    <i class="fa fa-trash-alt"></i>
                                    Remove
                                </a>
                            </div>
                        </div>
                      </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.card -->
            </div>
        </div>
    </section>
{% endblock %}
