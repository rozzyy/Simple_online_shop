{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="container py-5">
        <h1>Edit Profile</h1>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-sm">Update</button>
        </form>
    </section>
{% endblock content %}
