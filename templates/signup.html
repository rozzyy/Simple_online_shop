{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="container py-5">
    <div class="form-width">
       <div class="card">
           <div class="card-body">
            <h2>Sign Up</h2>
            <form method="POST" >
                {% csrf_token %}
                {{ form|crispy }}
                <button type=submit class="btn btn-success btn-sm container">Sign Up</button>
            </form>
           </div>
       </div>
    </div>
</section>
{% endblock content %}
